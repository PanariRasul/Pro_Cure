<style>
  /* üåê Navbar Styles */
  :root {
    --primary-blue: #7c757b;
    --gray-600: #64748b;
  }

  /* Main navbar container */
  .navbar {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    box-shadow: 0 1px 30px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
    padding: 1rem 1.5rem;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000;
    display: flex;
    align-items: center;

  }

  /* Brand name/logo */
  /* Brand name/logo */
  .navbar-brand {
    font-weight: 700;
    font-size: clamp(1.2rem, 2vw, 1.8rem);
    /* min ‚Üí responsive ‚Üí max */
    color: var(--primary-blue) !important;
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  /* Individual links */
  .nav-link {
    font-weight: 500;
    font-size: 14px;
    color: var(--gray-600) !important;
    position: relative;
    transition: all 0.3s ease;
    padding: 4px 6px;
    text-decoration: none;
    width: 100%;

  }

  .collapse {
    margin-right: 150px;
  }

  /* Navigation list */
  .navbar-nav {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    list-style: none;
    /* margin-left: 5rem; */
  }

  .nav-container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 100vw;
  }

  /* Hover effect */
  .nav-link:hover {
    color: var(--primary-blue) !important;
    transform: translateY(-2px);
  }

  /* Underline animation */
  .nav-link::after {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    bottom: -5px;
    margin-left: -40%;
    background: var(--primary-blue);
    transition: all 0.3s ease;
    transform: translateX(-50%);
  }

  .nav-link:hover::after {
    width: 100%;
  }

  /* Active link */
  .nav-link.active {
    color: var(--primary-blue) !important;
  }

  .nav-link.active::after {
    width: 100%;
  }

  /* Remove forced margin */
  .collapse {
    margin-right: 0 !important;
  }

  /* ‚úÖ Responsive adjustments for small screens */
  @media (max-width: 375px) {
    .navbar-brand {
      font-size: 1.1rem;
      /* smaller brand text */
    }

    .nav-link {
      font-size: 0.9rem;
      /* shrink nav links */
      padding: 6px 4px;
    }

    .navbar-toggler {
      padding: 4px 6px;
      font-size: 0.9rem;
    }
  }

  @media (max-width: 320px) {
    .navbar-brand {
      font-size: 1rem;
      /* even smaller */
    }

    .nav-link {
      font-size: 0.85rem;
    }

    .navbar-toggler {
      padding: 3px 5px;
      font-size: 0.8rem;
    }
  }
</style>
